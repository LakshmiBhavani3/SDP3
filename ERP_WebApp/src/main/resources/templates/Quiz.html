        <script>
            var question,options,questionIndex,score,scoreSpan,total, playedSpan,played,numSpan,num,q_holder,a_q,a_s;
            question = document.getElementById('q');
            options = document.getElementsByClassName('op');
            questionIndex = 0;
            score = 1;
            played = 1;
            num = 1;
            total = document.getElementById("total");
            scoreSpan = document.getElementById("score");
            playedSpan = document.getElementById("played");
            numSpan = document.getElementById("n");
            q_holder = document.getElementById("quiz-holder");
            a_q = document.getElementById("a-q");
            a_s = document.getElementById("after-score");
            
            questions = [
                new Question("What does a ledger in blockchain does?",["Mapping between owner and object","Identification of objects owned"," Identification of owners","None"], "Mapping between owner and object"),

                new Question("First step of Blockchain project implementation is ?",["Requirement identification","Feasible study on the security","Controlling and monitoring the project","Screen idea consideration"], "Requirement identification"),

                new Question("Which of the following is important for Blockchain?",[" Database Security"," Auditing"," Planning","Mining"], "Database Security"),

                new Question(" How many new Bitcoins are created every day?",["2200 Except of leap year","3600","7200","5000"], "2200 Except of leap year"),
               
                new Question("How often does Bitcoin ledger reconcile.",["Every day", "Every 3 months", " Every 3 Minutes", "Every 10 Minutes"], "Every 10 Minutes"),

                new Question("Where is the bitcoin central server located ?",["Washington DC","Undisclosed Location","London","None of these"],"None of these"),

                new Question("Blockchain was invented by ___?",["Gates","Satoshi Nakamoto","Andrews","Kevin"],"Satoshi Nakamoto"),

                new Question("A hybrid blockchain has combination of ___ features?",["Both Centralized & Decentralized","Centralized","Decentralized","None"],"Both Centralized & Decentralized"),

                new Question("Currently four types of blockchain networks.They are ?",["Public blockchains","Private blockchains"," consortium & hybrid blockchains"," All of the Above"]," All of the Above")

                 

                ];
                
                
            
            
            function Question(text, choices, answere)
            {
                this.text = text;
                this.choices = choices;
                this.answere = answere;
                
                this.correct = function(ans)
                {
                    return this.answere == ans;
                }
            }
                
                question.innerHTML = questions[questionIndex].text;
                for (i = 0; i < questions[questionIndex].choices.length; i++)
                {
                    options[i].innerHTML = questions[questionIndex].choices[i];
                    
                }
                
                
          
            
            function next(){
                questionIndex++;
                playedSpan.innerHTML = played++;
                numSpan.innerHTML = num++;
                if (questionIndex !== questions.length)
                {
                question.innerHTML = questions[questionIndex].text;
                for (i = 0; i < questions[questionIndex].choices.length; i++)
                {
                    options[i].innerHTML = questions[questionIndex].choices[i];
                }
                }
                else
                {
                    questionIndex = 0;
                    played = 0;
                    num = 0;
                    q_holder.style.display = "none";
